<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="snake_game.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/snake_game.js" defer></script>
  </head>  
  <body>
    <!-- import p5 things -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://cdn.JsDelivr.net/gh/bmoren/p5.collide2D/p5.collide2d.min.js"></script>
   <div class="start-modal" id="start-modal">
      <div class="start">
        <h2>How to Play</h2>
        <p class="instructions" id="instructions">
          Use your up (w), left (a), down (s) or right arrow (d) to move the snake
          <br>
          Collect as many apples as you can!
          <br>
          If you hit the walls, the game is over.
          <br>
          Click restart to start over.
        </p>
        <button class="start-button" id="start-button">START GAME</button>
      </div>
    </div>
    <div class="start-overlay" id="start-overlay"></div>
    <button id="HomePageBtn"><a href="index.html";>Home Page</a></button>
  </body>
</html>
